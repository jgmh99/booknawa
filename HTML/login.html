<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div id="logo">
            <a href="../index.html"><img src="../IMG/Booknawa.png" alt="홈으로 가기"></a>
        </div>
        <div id="login_form">
            <form action="#" id="loginform">
                <p>welcome</p>
                <input type="text" name="" id="signInEmail" placeholder="  아이디">
                <input type="password" name="" id="signInPassword" placeholder=" 비밀번호">
                <div id="errMsg">
                    <!-- <p><span>아이디</span> 나 <span>비밀번호</span>를 확인해주세요</p> -->
                </div>
                <div id="keep_login_check">
                    <input type="checkbox" name="" id="keep_login">
                    <label for="keep_login"><span>로그인 유지</span></label>
                </div>
                
                <button type="submit" id="signInButton"><span>로그인</span></button>
            </form>
            <div id="search_id_pw_join">
                <a href="">비밀번호 찾기</a>
                <span> | </span>
                <a href="">아이디 찾기</a>
                <span> | </span>
                <a href="./join.html">회원가입</a>
            </div>
        </div>
    </div>
    <script type="module" src="../JS/login.js"></script>
</body>
</html>
